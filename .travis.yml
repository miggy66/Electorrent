language: node_js

sudo: required
dist: trusty

os:
  - linux
  - osx

branches:
  only:
  - master

cache:
  directories:
  - node_modules
  - app/node_modules
  - $HOME/.electron
  - $HOME/.cache
  - $HOME/.npm

addons:
  apt:
    packages:
      - graphicsmagick
      - libgnome-keyring-dev
      - icnsutils

node_js:
  - "8"

env:
  global:
    - secure: ""

install:
    - npm install

script:
    - npm run release
